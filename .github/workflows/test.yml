name: "units-test"
on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  # unit tests
  units:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: npm ci
    - run: npm test

  # test action works running from the graph
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/checkout@v3
      with:
        repository: fieldOfView/Cura-MeasureTool
        ref: 'master'
        path: 'build'
        submodules: 'recursive'
    - uses: ./
      with:
        source_folder: 'build'
        package_info_path: 'build/.github/workflows/package.json'
